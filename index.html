<!DOCTYPE html>
<html>
<head>
    <!-- for iPad, the default initial scale of fit to screen in portrait mode was making shapes too big, 
         and the zoom in/out, touch-scrollable area was in only the non-canvas part of the page,
         which one would never know,... so we set an initial-scale of 0.8 so all elements just fit -->
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">
    <title>Shape Equate</title>
    <script charset="utf-8" src="js/lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/ShapeEquate.js"></script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/lib/paper.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/paperscript" src="js/ShapeEquate.pjs" canvas="ShapeEquateCanvas"></script>
    <link rel="stylesheet" href="ShapeEquate.css">
</head>
<body>
    <!--a href="http://github.com/bsiegal/ShapeEquate"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub"></a-->
    <div id="container">
        <div id="instruct">Balance the scale by selecting shapes for your pan.
            <button id="clearPanBtn" onclick="ShapeEquate.clearPan();">Clear my pan</button>
            <button id="newTotalBtn" onclick="ShapeEquate.newTotal();">New total</button>
            <span id="rightMenu">Level: 
            <select id="level" onchange="ShapeEquate.setLevel();">
                <option value="0">Beginner</option>
                <option value="1">Intermediate</option>
                <option value="2">Advanced</option>
                <optgroup label="Expert challenges">
                    <option value="100">Any shape once</option>
                    <option value="200">One shape multiples</option>
                </optgroup>
            </select>
            </span>
        </div>
        <canvas id="ShapeEquateCanvas" width="1024px" height="710px"></canvas>
    </div>
    <audio id="soundHandle" style="display: none;"></audio>
</body>
</html>
